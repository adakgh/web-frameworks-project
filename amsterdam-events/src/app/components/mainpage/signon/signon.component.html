<div class="container login col-md-4">
  <form [formGroup]="loginForm">
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Please fill in your emailaddress"
               formControlName="email">
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Please fill in your password"
               formControlName="password">
      </div>
    </div>

    <button type="submit" class="float-right" (click)="login()">Log in</button>
  </form>
</div>

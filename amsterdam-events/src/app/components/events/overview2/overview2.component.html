<div class="listen">

  <app-detail2 [editedEvent]="selectedEvent"></app-detail2>

  <h1>List of all Events</h1>


  <table id="titelEventTabel">
    <tr>
      <th>Event title</th>
    </tr>

    <tr *ngFor="let ae of aEvents; let aIndex = index">
      <td (click)="onSelect(aIndex)">{{ae.title}}</td>

    </tr>

  </table>

  <button (click)="handelClick()"
          class="btnAdd">Add Event
  </button>

</div>

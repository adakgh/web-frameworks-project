<div class="validation" *ngIf="editedAEventId >= 0">
  <table class="table">
    <thead><h4>Editing event: {{editedAeventId}}</h4></thead>
    <tbody>
    <tr>
      <th scope="col">title</th>
      <td><input style="width: 70%" type="text" [(ngModel)]="editedAevent.title"></td>
    </tr>
    <tr>
      <th scope="col">status</th>
      <td>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                  data-toggle="dropdownDataToggle">
            {{editedAevent.status}}</button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item"
               href="#" (click)="setStatusType(statusText)"
               *ngFor="let statusText of getStatusTypes();"
            >{{statusText}}</a>
          </div>
        </div>
      </td>

    </tr>
    <tr>
      <th scope="col">Is Ticketed</th>
      <td><input type="checkbox" [(ngModel)]="editedAevent.isTicketed" value="{{editedAevent.isTicketed}}"></td>
    </tr>
    <tr>
      <th scope="col">Start</th>
      <td><input type="text" [(ngModel)]="editedAevent.start" value="{{editedAevent.start}}"></td>
    </tr>
    <tr>
      <th scope="col">End</th>
      <td><input type="text" [(ngModel)]="editedAevent.end" value="{{editedAevent.end}}"></td>
    </tr>
    <tr>
      <td>Status</td>
      <td><select type="text" name="status" class="custom-select" [(ngModel)]="editedAevent.status">

        <option value="DRAFT">DRAFT</option>
        <option value="PUBISHED">PUBISHED</option>
        <option value="CANCELED">CANCELED</option>
      </select>
      </td>
    </tr>
    </tbody>
    <tr>
      <th scope="col">Participation Fee</th>
      <td><input type="text" [(ngModel)]="editedAevent.participationFee" value="{{editedAevent.participationFee}}"></td>
    </tr>
    <tr>
      <th scope="col">Max Participants</th>
      <td><input type="text" [(ngModel)]="editedAevent.maxParticipants" value="{{editedAevent.maxParticipants}}"></td>
    </tr>

    <tr>
  </table>
  <button (click)="saveClick()" [disabled]="nothingHasChanged()" class="btn">Save</button>
  <button (click)="clearClick()" class="btn">Clear</button>
  <button (click)="resetClick()" [disabled]="nothingHasChanged()" class="btn">Reset</button>
  <button (click)="cancelClick()" class="btn">Cancel</button>
</div>
